<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Speaking Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title-container">
    <h1 class="title">Spanish Speaking Site</h1>
    <p class="subtitle">Come here to practice your spanish speaking!</p>
    <p class="subtitle">Press the shuffle button to get started!</p>
  </div>
  <div class="main">
    <p></p>
    <img src="assets/icons8-swap-paths-96.png" alt="shuffle" class="shuffle" />
    <div class="play-button-container">
      <div class="hide">
        <p>Question</p>
        <img src="assets/icons8-play-100.png" alt="play" class="play" id="playQuestion" />
      </div>
      <div class="hide">
        <p>Answer</p>
        <img src="assets/icons8-play-100.png" alt="play" class="play" id="playAnswer" />
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
